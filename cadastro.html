<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Pet Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <h1>Cadastro de Cliente e Pet</h1>
    </header>

    <main>
        <form id="formCadastro" onsubmit="validarCadastro(event)">
            
            <h2>Dados do Cliente</h2>

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>


            <h2>Dados do Pet</h2>

            <label for="petNome">Nome do Pet:</label>
            <input type="text" id="petNome" required>


            <h2>Serviços</h2>

            <label>Escolha o serviço:</label>
            <div class="opcoes">
                <label><input type="radio" name="servico" value="Banho" onclick="escolherServico()"> Banho</label>
                <label><input type="radio" name="servico" value="Tosa" onclick="escolherServico()"> Tosa</label>
            </div>

            <label>Escolha o método:</label>
            <div class="opcoes">
                <label><input type="radio" name="metodo" value="Tele-busca" onclick="escolherMetodo()"> Tele-busca</label>
                <label><input type="radio" name="metodo" value="Entrega no local" onclick="escolherMetodo()"> Entrega no local</label>
            </div>


            <h2>Agendamento</h2>

            <label for="data">Data:</label>
            <input type="date" id="data" required>

            <label for="hora">Horário:</label>
            <input type="time" id="hora" required>

            <button type="submit" class="btn-custom">Finalizar Cadastro</button>

        </form>
    </main>

    <footer>
        <p>Pet Shop - Todos os direitos reservados</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
